<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design de cartão de visita</title>
    <!-- Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card card-front">
        <div class="top">
          <img src="./images/logo.png" alt="Card Logo" />
          <h1>FALCON</h1>
          <p class="lead">slogan da academia</p>
        </div>
        <div class="bottom">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div class="card card-back">
        <div class="left">
          <div class="top">
            <img src="images/logo.png" alt="Card Logo" />
            <h1>FALCON</h1>
            <p class="lead">slogan da academia</p>
          </div>
          <div class="middle contact-details">
            <span class="icon">
              <i class="fas fa-globe"></i>
            </span>
            <span class="content">
              <p>www.FALCON.com</p>
              <p>info@FALCON.com</p>
            </span>
          </div>
          <div class="bttom"></div>
        </div>

        <div class="right">
          <div class="top contact-details">
            <span class="icon">
              <i class="fas fa-phone"></i>
            </span>
            <span class="content">
              <p>+01-4002-8922-0</p>
              <p>+01-4002-8922-0</p>
            </span>
            <span class="icon">
              <i class="fas fa-map-marker-alt"></i>
            </span>
            <span class="content">
              <p>Sua localização aqui</p>
              <p>PL-PI-01</p>
            </span>
          </div>
          <div class="middle">
            <h2>Wallysson Leal</h2>
            <p>Personal Trainer</p>
          </div>
          <div class="bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
